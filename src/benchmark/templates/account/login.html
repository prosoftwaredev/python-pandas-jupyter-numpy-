{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block body_class %} class="fullwidth-layout"{% endblock %}
{% block title %}Login{% endblock %}

{% block main-content %}
<form action="." id="form-sign-in" role="form" method="post" novalidate="true" class="form-horizontal">
    {% csrf_token %}
    <div class="login-form">

        {% crispy form %}
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <a href="{% url 'forgot-password' %}">{% trans 'Forgot Password' %}</a>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-success">{% trans 'Sign in' %}</button>
            </div>
        </div>
    </div>
</form>
{% endblock main-content %}
